<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shopping Cart - Ragash Farms</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<nav class="navbar">
  <a href="home.html" class="logo">Ragash Farms</a>
  <ul>
    <li><a href="about.html">About Us</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="logout.html" class="btn">Logout</a></li>
  </ul>
</nav>
<h2 style="text-align:center;">Your Shopping Cart</h2>
<div id="cart-items" style="max-width:800px; margin:auto; padding:20px;">
  <p>Your cart is empty.</p>
</div>
<div style="text-align:center; margin-top:20px;">
  <button class="btn" onclick="goToCheckout()">Proceed to Checkout</button>
</div>
<script>
  // Simple cart simulation using localStorage
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartDiv = document.getElementById('cart-items');

  function renderCart() {
    if (cart.length === 0) {
      cartDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      let html = '<ul>';
      cart.forEach(item => {
        html += `<li style="margin:10px 0;">${item.name} - Quantity: ${item.quantity} <button onclick='removeFromCart("${item.name}")' class='btn' style='background:#c00;'>Remove</button></li>`;
      });
      html += '</ul>';
      cartDiv.innerHTML = html;
    }
  }

  function removeFromCart(name) {
    const index = cart.findIndex(item => item.name === name);
    if (index > -1) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
  }

  function goToCheckout() {
    window.location.href = 'checkout.html';
  }

  renderCart();
</script>
</body>
</html>
