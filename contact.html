<body>
<nav class="navbar">
  <a href="home.html" class="logo">Ragash Farms</a>
  <ul>
    <li><a href="about.html">About Us</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="contact.html" class="active">Contact Us</a></li>

  </ul>
</nav>
<div style="max-width:800px; margin:auto; padding:20px;">
<h2>Contact Us</h2>
<form id="contactForm" onsubmit="return false;">
  <label>Name:</label><br/>
  <input type="text" id="name" required style="width:100%; padding:10px; margin-bottom:10px;"/><br/>
  <label>Email:</label><br/>
  <input type="email" id="email" required style="width:100%; padding:10px; margin-bottom:10px;"/><br/>
  <label>Message:</label><br/>
  <textarea id="message" required style="width:100%; height:150px; padding:10px; margin-bottom:10px;"></textarea><br/>
  <button class="btn" onclick="submitForm()">Send Message</button>
</form>
</div>
<script>
function submitForm() {
  alert('Thank you for reaching out! We will get back to you soon.');
  document.getElementById('contactForm').reset();
}
</script>
</body>
</html>
